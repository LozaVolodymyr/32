<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Questions</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet"> 
  </head>
  <body>
    
    {% include "includes/nav.html" %}

    <div class="container">
      <div class="row">
        
        <div class="row">
          <div class="col-md-12">
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li>Create new question</li>
            </ol>
          </div>
        </div>
        <div class="row">
          
          <div class="col-lg-12">
            <h3 class="page-header">New Question</h3>
          </div>        
        </div>
        <div class="well">
          <form action="/create/question" role="form" method="post">
          <div class="form-group">
              <label for="name">Title:</label>
              <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
              <label for="question">Question:</label>
              <textarea name="question" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter display name">
            </div>
            <button type="submit" class="btn btn-primary">Create question</button>
          </form>
        </div>         
      </div>   
</div>
</body>
</html>
