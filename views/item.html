<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Questions</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet"> 
</head>
  
  <body>
    
    {% include "includes/nav.html" %}

    
    
    
     <!-- Page Content -->
    <div class="container">
      
      <div class="row">
        
        <div class="row">
          <div class="col-md-12">
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li><a href="/?category={{item.category}}">{{item.category}}</a></li>
              <li class="active">{{item.title}}</li>
            </ol>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">
            <h1 style="margin-top: 0px;" class="page-header">{{item.title}}</h1>
          </div>
        </div>
        
        <div class="row">
          
          <div class="col-md-12">            
            <p>
              {{item.description}}
            </p>
            
            
          </div>
          
        </div>
        <!-- /.row -->
        
        <!-- Related Products Row -->
        <div class="row">
          
          <div class="col-lg-12">
            <h3 class="page-header">Latest Answers</h3>
          </div>
          <div class="col-lg-12">
            
            {% for review in item.reviews %}
            
            <!-- Comment -->
            <div>
              <div>
                <h4 class="media-heading">{{review.name}}
                  <small>{{review.date|date}}</small>
                </h4>
                {{review.comment}}
              </div>
            </div>
            
            <hr />
            
            {% endfor %} 
          </div>
          
          
        </div>
        
        <!-- Comments Form -->
        <div class="well">
          <h4>Add a Answer:</h4>
          <form action="/item/{{item._id}}/answers" role="form" method="post">
            <div class="form-group">
              <label for="review">Answer:</label>
              <textarea name="review" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter display name">
            </div>
            <button type="submit" class="btn btn-primary">Submit Answer</button>
          </form>
             

        </div>
            <form action="/item/{{item._id}}/delete" role="form" method="post">
                    <button type="submit" class="btn btn-default">Delete this question</button>                   
             </form>
        <hr>
        
        
      </div>
      
</div>


</body>

</html>
